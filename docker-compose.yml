version: '3.8'

services:
  council-recorder:
    build: .
    container_name: calgary-council-recorder
    volumes:
      - ./recordings:/app/recordings
      - ./data:/app/data
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - TZ=America/Edmonton
      - ENABLE_POST_PROCESSING=${ENABLE_POST_PROCESSING:-false}
      - ENABLE_TRANSCRIPTION=${ENABLE_TRANSCRIPTION:-false}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
